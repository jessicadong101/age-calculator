<!DOCTYPE html>
<html lang="en">
<head>
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload=getAge()>
  <div id="app">
      <div id="top">
        <div class="box">
            <h1>DAY</h1>
            <input id="day" placeholder="DD" type="number">
            <p class="error" id="error-day"></p>
        </div>
        <div class="box">
            <h1>MONTH</h1>
            <input id="month" placeholder="MM" type="number">
            <p class="error" id="error-month"></p>
        </div>
        <div class="box">
            <h1>YEAR</h1>
            <input id="year" placeholder="YYYY" type="number">
            <p class="error" id="error-year"></p>
        </div>
      </div>
      <div id="mid">
        <hr />
        <button onclick=getInput()>
          <img src="assets/images/icon-arrow.svg">
        </button>
      </div>
      <div id="bottom">
        <h2>
          <span class="age" id="age-year"></span> years<br>
          <span class="age" id="age-month"></span> months<br>
          <span class="age" id="age-day"></span> days
        </h2>
      </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
