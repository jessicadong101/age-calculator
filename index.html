<!DOCTYPE html>
<html lang="en">
<head>
  <title>A JavaScript project</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload=getAge()>
  <h1>Age Calculator</h1>
  <div id="app">
      <div id="top">
        <div>
            <h3>Day</h3>
            <input id="day" placeholder="DD" required>
            <p id="error-day"></p>
        </div>
        <div>
            <h3>Month</h3>
            <input id="month" placeholder="MM">
            <p id="error-month"></p>
        </div>
        <div class="year">
            <h3>Year</h3>
            <input id="year" placeholder="YYYY">
            <p id="error-year"></p>
        </div>
      </div>
      <div id="mid">
        <button onclick=getInput()></button>
      </div>
      <div id="bottom">
        <div>
            <h2 id="age-year"></h2>
            <h2 id="age-month"></h2>
            <h2 id="age-day"></h2>
        </div>
      </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
